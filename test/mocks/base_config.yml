---
toggles:
  isButtonBlue:
    allow: []
    value: true
    unless:
      - deny: []
        allow:
          - name: ABC
            value: false
        unless:
          - allow:
              - name: BCA
                version: 1.0.0
                value: true
            value: false
  isButtonGreen:
    deny: []
    allow:
      - name: ABC
    value: true
  isButtonRed:
    deny:
      - name: ABC
    allow: []
    value: true