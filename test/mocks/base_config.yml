---
toggles:
  - name: isButtonBlue
    allow: []
    value: true
    unless:
      - deny: []
        allow:
          - name: ABC
            value: false
            value: true
        unless:
          - allow:
              - name: BCA
                version: 1.0.0
                value: true
            value: false
  - name: isButtonGreen
    deny: []
    allow:
      - name: ABC
    value: true
  - name: isButtonRed
    deny:
      - name: ABC
    allow: []
    value: true