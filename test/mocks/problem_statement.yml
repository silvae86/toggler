---
toggles:
  isButtonBlue:
    allow_all: true
    value: true
    unless:
      deny_all: true
      allow:
        - name: ABC
          value: false
  isButtonGreen:
    deny_all: true
    allow:
      - name: ABC
        value: false
  isButtonRed:
    allow_all: true
    deny:
      - name: ABC