      services:
        - ABC:
            version: 1.0.0
      toggles:
        - isButtonBlue:
            value: true
      decision: allow
      overrides: default
  - allowOnlyABCToAccessisButtonGreen:
      services:
        - ABC:
            version: 1.0.0
      type: allow
      toggles:
        - isButtonGreen:
            value: false
      decision: allow
      overrides: default
  - allowOnlyABCToAccessisButtonRed:
      services:
        - ABC:
            version: 1.0.0
      type: allow
      toggles:
        - isButtonRed:
            value: false
      decision: deny
      overrides: default