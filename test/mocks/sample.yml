---
toggles:
  isButtonBlue:
    allow: all
    value: true
    unless:
      deny: all
      allow:
        - name: ABC
          value: false
      unless:
        - allow:
            - name: BCA
              version: 1.0.0
              value: true
            - name: BCA
              version: 1.0.1
          value: false
  isButtonGreen:
    deny: all
    allow:
      - name: ABC
    value: true
  isButtonRed:
    allow: all
    deny:
      - name: ABC
    value: true